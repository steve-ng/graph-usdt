specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TetherToken
    network: mainnet
    source:
      address: "0xdac17f958d2ee523a2206206994597c13d831ec7"
      abi: TetherToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Issue
        - Redeem
      abis:
        - name: TetherToken
          file: ./abis/TetherToken.json
      eventHandlers:
        - event: Issue(uint256)
          handler: handleIssue
        - event: Redeem(uint256)
          handler: handleRedeem
      file: ./src/mapping.ts
